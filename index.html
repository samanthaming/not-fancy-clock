<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <title>Not Fancy Clock</title>
</head>
<body>
  <!-- app -->
  <div id="app">
    <div class="outer-container">
      <h1>Not Fancy Clock</h1>

      <div class="inner-container">
        <div class="analog-clock">
          <div class="analog-clock-face">
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div
              v-bind:style="{transform: `rotate(${hourDeg}deg)`}"
              class="hand hour-hand"
              ></div>
            <div
              v-bind:style="{transform: `rotate(${minDeg}deg)`}"
              class="hand min-hand"
            ></div>
            <div
            v-bind:style="{transform: `rotate(${secDeg}deg)`}"
              class="hand sec-hand"
            ></div>
          </div>
        </div>

        <div class="digital-clock">
          <div class="digit digit-hour">{{ hour }}</div>
          <div class="digit digit-min">{{ min }}</div>
          <div class="digit digit-sec">{{ sec }}</div>
        </div>
      </div>
      <!-- Social Media Footer -->
      <div class="social-media-footer">
        <div class="columns is-mobile social-columns">
          <div class="column">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <a href="https://twitter.com/samantha_ming" target="_blank">samantha_ming</a>
          </div>
          <div class="column">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <a href="https://www.facebook.com/hisamanthaming" target="_blank">hi.samanthaming</a>
          </div>
          <div class="column">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <a href="https://www.instagram.com/samanthaming/" target="_blank">samanthaming</a>
          </div>
        </div>
      </div><!--end social media-->
    </div>
  </div>

  <!-- JavaScript -->
  <script src="vue.js"></script>
</body>
</html>
